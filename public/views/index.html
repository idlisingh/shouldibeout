<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Interpreter!!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <link href="public/css/bootstrap.css" rel="stylesheet">
    <link href="public/css/bootstrap-responsive.css" rel="stylesheet">

    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="public/js/main.js"></script>
  </head>

  <body>

    <div class="">
      <div class="row">
        <div class="row spacer-50"></div>
        <div class="row spacer-50"></div>
        <div class="pagination-centered ">
          <input class="input-large search-query" type="text" placeholder="Enter the ZipCode Or City Name" id="zipCode" onkeypress="textBoxEnter(event)">
        </div>
        <div class="row spacer-50"></div>
        <div class="row spacer-50"></div>
        <div class="pagination-centered">
          <button id="get" class="btn btn-primary btn-large " onclick="getWeather()"><font size="12">Interpret</font></button>
        </div>
        <div class="row spacer-50"></div>
        <div class="row spacer-50"></div>
        <div class="pagination-centered">
          <label class="control-label" id="shouldResult"><font size="13"></font></label>
        </div>
      </div>
    </div>

  </body>
</html>
