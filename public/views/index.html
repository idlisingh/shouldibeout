<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Interpreter!!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <link href="public/css/bootstrap.css" rel="stylesheet">
    <link href="public/css/bootstrap-responsive.css" rel="stylesheet">

    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
        background-color: #99ffff;
      }

      .btn-large-weather {
        background: #8ce35d;
      }
      .btn-large-weather:hover {
        background: #5d8ce3;
      }
      .input-large-weather {
        height: 200px;
        font-size: 14pt;
      }
      input {
        text-align: center;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="public/js/main.js"></script>
  </head>

  <body>

    <div class="row">
      <div class="row spacer-50"></div>
      <div class="pagination-centered ">
        <input style="font-size:30pt;height:50px;width:400px" type="text" placeholder="Enter ZipCode/City Name" id="zipCode" size="10" onkeypress="textBoxEnter(event)" >
      </div>
      <div class="row spacer-50"></div>
      <div class="row spacer-50"></div>
      <div class="pagination-centered">
        <button id="get" class="btn btn-large btn-large-weather" onclick="getWeather()"><font size="10">Interpret</font></button>
      </div>
      <div class="row spacer-50"></div>
      <div class="row spacer-50"></div>
      <div class="row spacer-50"></div>
      <div class="pagination-centered">
        <label id="shouldResult"><font style="color:black;font-size:50pt">Lets find out</font></label>
      </div>
    </div>

  </body>
</html>
